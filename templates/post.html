<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My Flask Blog</title>
</head>
<body>
<h1 class="title">My Flask Blog</h1>
<nav class="active" id="nav">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/create">Create Post</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <button class="icon" id="toggle">
        <div class="line line1"></div>
        <div class="line line2"></div>
    </button>
</nav>
<div class=" post">
        <h1 class="title">{{post.title}}</h1>
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1650913543044-b0b5f75064e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="A car image">
        </div>
        <div class="card-content">
            <div class="card-title animated-bg animated-bg-text" id="title">{{post.title}}</div>
        
            <p class="card-excerpt" id="excerpt">
                {{post.content}}
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <div class="author">
                <div class="profile-img animated-bg" id="profile image">
                    <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="profile picture">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text">
                        {{post.author}}
                    </strong>
                    <small class="animated-bg animated-bg-text">
                        {{post.date}}
                    </small>
                </div>
            </div>
        </div>
    <div class="buttons">
        <button class="btn btn-post"><a href="{{post.post_id}}/update">Update</a></button>
        <button class="btn btn-post"><a href="{{post.post_id}}/delete">Delete</a></button>
    </div>
</div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
