<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My Flask Blog - Create a post</title>
</head>
<body>
   
        <form action="" method="POST">
            <h1>Delete Post</h1>
            <div class="form-control">
                <input name="title" type="text" value="{{post.title}}" required>
                <label>Title</label>
            </div>
            <div class="form-control">
                <input name="author" type="text" value="{{post.author}}" required>
                <label>Author</label>
            </div>
            <div class="form-control">
                <label>Content</label>
                <textarea name="content" id="textarea" cols="30" rows="20" placeholder="{{post.content}}" value="{{post.content}}"></textarea>
            </div>
            <div class="form-control">
                <input type="date" id="start" name="date"
                                value="{{post.date}}">
                <label>Date</label>
            </div>

            <button class="btn">Are you sure you want to delete this post</button>
            <p class="text"><a href="/">Return to home page</a></p>
        </form>

</body>
</html>
